<!DOCTYPE html>
<html>
    <head>
        <title>Frontend Mentor Profile Card</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="container-fluid" id="first-con">
            <img src="images/bg-pattern-top.svg" alt="top pattern" id="top_pattern">
            <div class="container" id="card">
                <div id="card-top">
                    <img src="images/bg-pattern-card.svg" id="mid_pattern_img">
                </div>
                <div class="profile_img">
                    <img src="images/image-victor.jpg" alt="profile image" id="profile-pic">
                </div>
                <div class="upper-details">
                    <p class="name">Victor Crest</p>
                    <p class="age">26</p>
                    <p class="location">London</p>
                </div>
                <div class="divider">
                    <hr>
                </div>
                <div class="bottom-details">
                    <p class="bottom-f-number">
                        80K
                    </p>
                    <p class="bottom-l-number">
                        803K
                    </p>
                    <p class="bottom-p-number">
                        1.4K
                    </p>
                </div>

            </div>
            <img src="images/bg-pattern-bottom.svg" alt="bottom_pattern" id="bottom_pattern">
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
